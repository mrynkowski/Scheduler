<div class="main">
	<div class="col-sm-3">
		<p class="lead">User: {{name}}</p>
	</div>
	<div class="col-sm-9">
		<div class="toolbar">
			<label class="toolbar_text">Schedules:</label>
			<input type="button" class="btn btn-success new btn-medium" value="New" data-toggle="modal" data-target="#scheduleModal"></input>
				<div class="modal" id="scheduleModal" tabindex="-1"
					role="dialog" aria-labelledby="basicModal" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title">New Schedule</h4>
							</div>
							<div class="modal-body">
								<div ng-show="scheduleAlert" id="formAlert" class="alert alert-warning fade in">						        	
							        <strong>Warning!</strong> Make sure all fields are filled and try again.
						        </div>
								<form class="form-horizontal">
									<div class="form-group">
										<label class="col-sm-2 control-label">Name</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" ng-model="schedule.name">
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default btn-medium" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary btn-medium" ng-click="createSchedule(schedule)">Save</button>
							</div>
						</div>
					</div>
				</div>
		</div>
		<div class="alert alert-info" ng-show="schedules.length == 0">No schedules found</div>
		<div class="list-group">
			<a ng-repeat="schedule in schedules" class="list-group-item"
				href="/user/{{name}}/{{schedule.id}}" ng-click="setSchedule(schedule)">
				{{schedule.name}}
				<div class="date">{{schedule.modified}}</div>
			</a>
		</div>
	</div>
</div>
