<div class="col-sm-4">
	<p class="lead"></p>
	<div class="toolbar">
		<label class="toolbar_text">Schedule: {{schedule.name}}</label>
		<input type="button" class="btn btn-danger new btn-medium" value="Delete" ng-click="deleteSchedule()">
	</div>
	<p class="lead">Rate: {{schedule.rate}}</p>
	
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-4 control-label">Days:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control"
					ng-model="params.days">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Hours:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control"
					ng-model="params.hours">
			</div>
		</div>			
		<div class="form-group">
			<label class="col-sm-4 control-label">Population:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control"
					ng-model="params.populationSize">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Iterations:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="params.iterations">
			</div>
		</div>
		<div class="form-group">

			<div class="col-sm-offset-4 col-sm-8">
				<input type="button" value="Run" class="btn btn-primary run btn-medium"
					ng-click="generate(params)">
			</div>
		</div>
	</form>
</div>
<div class="col-sm-8">
	<svg id="graph"></svg>
</div>
