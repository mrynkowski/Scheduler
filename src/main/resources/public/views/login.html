<div class="container">
	<form class="form-signin" ng-submit="login()">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Username</label>
		<input type="text" class="form-control" placeholder="Username" required="" autofocus="" ng-model="credentials.username"> 
		<label for="inputPassword" class="sr-only">Password</label> 
		<input type="password" class="form-control" placeholder="Password" required="" ng-model="credentials.password">
		<button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-bottom: 10px">Sign in</button>
		<div class="alert alert-danger" ng-show="error">There was a problem logging in. Please try again.</div>
	</form>
</div>
