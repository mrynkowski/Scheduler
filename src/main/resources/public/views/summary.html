<div class="col-sm-4">
	<p class="lead"></p>
	<div class="toolbar">
		<label class="toolbar_text">Schedule: {{schedule.name}}</label>
		<input type="button" class="btn btn-danger new btn-medium" data-toggle="modal" data-target="#deleteModal" value="Delete">
			<div class="modal" id="deleteModal" tabindex="-1" role="dialog"
				aria-labelledby="basicModal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Confirm the delete action</h4>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-medium" data-dismiss="modal">Close</button>
						<input type="button" class="btn btn-danger new btn-medium" value="Delete" ng-click="deleteSchedule()" data-dismiss="modal">
					</div>
				</div>
			
			</div>
		</div>
	</div>
	<p class="lead">Rate: {{schedule.rate}}</p>
	<svg id="graph"></svg>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-4 control-label">Days:</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" name="quantity" min="1" max="5" ng-model="params.days">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Hours:</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" name="quantity" min="1" max="15" ng-model="params.hours">
			</div>
		</div>			
		<div class="form-group">
			<label class="col-sm-4 control-label">Population:</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" name="quantity" min="1" ng-model="params.populationSize">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Iterations:</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" name="quantity" min="1" ng-model="params.iterations">
			</div>
		</div>											
		<div class="form-group">

			<div class="col-sm-offset-4 col-sm-8">
				<input type="button" value="Run" class="btn btn-primary run btn-medium"
					ng-click="generate(params)">
			</div>
		</div>
	</form>
</div>
<div class="col-sm-4">
		<svg id="hours"></svg>
		<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">0:</label>
			<div class="col-sm-4">
				<input type="number" class="form-control" ng-model="params.hours0" ng-change="hours()">
			</div>
		</div>		
		<div class="form-group">
			<label class="col-sm-2 control-label">A:</label>
			<div class="col-sm-4">
				<input type="number" class="form-control" ng-model="params.hoursA" ng-change="hours()">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">B:</label>
			<div class="col-sm-4">
				<input type="number" class="form-control" ng-model="params.hoursB" ng-change="hours()">
			</div>
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">C:</label>
			<div class="col-sm-4">
				<input type="number" class="form-control" ng-model="params.hoursC" ng-change="hours()">
			</div>
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">D:</label>
			<div class="col-sm-4">
				<input type="number" class="form-control" min="1" max="15" ng-model="params.hoursD" ng-change="hours()">
			</div>
		</div>		
		</form>

	
</div>
<div class="col-sm-4">
	<svg id="free"></svg>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">A:</label>
			<div class="col-sm-4">
				<input type="number" class="form-control" ng-model="params.freeA" ng-change="free()" step="0.5">
			</div>
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">B:</label>
			<div class="col-sm-4">
				<input type="number" class="form-control" ng-model="params.freeB" ng-change="free()" step="1">
			</div>
		</div>	
		</form>
</div>
