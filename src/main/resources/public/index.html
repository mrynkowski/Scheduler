<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Scheduler</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/style.css">
	<script src="/jqplot/jquery.jqplot.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/jqplot/jquery.jqplot.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.min.js"></script>
	<script src="/d3js/d3.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controllers/schedule.js"></script>
	<script src="/js/controllers/user.js"></script>
	<script src="/js/controllers/navigation.js"></script>
</head>
<body ng-app="app">
	<div class="content">
		<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="Navigation">
			<a class="navbar-brand" href="/">Scheduler</a> 
			<a ng-show="authenticated" class="navbar-brand" href="/user/{{name}}">{{name}}</a>
			<ul class="nav navbar-nav navbar-right">
				<li ng-show="!authenticated"><a href="/signin">Sign in</a></li>
				<li ng-show="!authenticated"><a href="/login">Log in</a></li>
				<li ng-show="authenticated"><a href="/" ng-click="logout()">Log out</a></li>
			</ul>
		</nav>
				<div ng-view=""></div>
				<div class="modal fade" id="resourceModal" tabindex="-1"
					role="dialog" aria-labelledby="basicModal" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title" id="myModalLabel">New Resource</h4>
							</div>
							<div class="modal-body">

								<form class="form-horizontal">
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">Name</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="inputEmail3"
												placeholder="Name" ng-model="name">
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<div class="radio">
												<label><input type="radio" value="Room"
													ng-model="type">Room</label>
											</div>
											<div class="radio">
												<label><input type="radio" value="Teacher"
													ng-model="type">Teacher</label>
											</div>
											<div class="radio">
												<label><input type="radio" value="Students"
													ng-model="type">Students</label>
											</div>
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary"
									ng-click="saveRes(type, name)" data-dismiss="modal">Save</button>
							</div>
						</div>
					</div>
				</div>

				<div class="modal fade" id="subjectModal" tabindex="-1"
					role="dialog" aria-labelledby="basicModal" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title" id="myModalLabel">New Subject</h4>
							</div>
							<div class="modal-body">

								<form class="form-horizontal">
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">Name</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="inputEmail3"
												placeholder="Name">
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary">Save</button>
							</div>
						</div>
					</div>
				</div>
		</div>
</body>
</html>
